    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Density Calculator</title>
    
<body>
    <div>
        <section class="bg-gray-100 pt-10 pb-20 print:hidden">
            
                <div class="clearfix -mx-3">
                    <div class="md:float-left md:w-1/3 lg:w-1/2 p-3">
                        <label class="text-xl" for="input-tool">Temperature</label>
                        <p class="input-help">Cº</p>
                        <input id="temp2" class="input" type="text" name="input" placeholder="graus celsius" autocomplete="off" maxlength="200">
                    </div>

                    <div class="md:float-left md:w-1/3 lg:w-1/2 p-3">
                        <label class="text-xl" for="input-tool">Barometric Pressure</label>
                        <p class="input-help">mb</p>
                        <input id= "barPress"class="input" type="text" name="input" placeholder="The standard air density at 20°C and 1013mb barometric pressure is 1.2 kg/m3" autocomplete="off" maxlength="200">
                     </div>

                    <input id="airDen1" class="button" onclick="airDensity()" onkeypress="airDensity" type="button" value="Calculate" id="myBtn"></input>

                    <div id="textbox_id">
                        <label id="resultado">Air Density (kg/m3)= </label><br>

                        <label id="resultadoFinal">0</label><br>
                            
                     </div>                        
                    </div>
        
                </div>
            
        </section>
    </div>
    
</body>

<script type="text/javascript"> 

function airDensity() {
     var w0 = 0;
     var w1 = eval(document.getElementById('temp2').value) + 273;
     var w2 = eval(document.getElementById('barPress').value);
    

     w2 = (1.2 * 293 * w2);
     w1 = (1013 * w1);
     w0 = (w2 / w1);
     w0 = (Math.round(w0 * 1000) / 1000);
     console.log('result',w0)

     document.getElementById('resultadoFinal').innerHTML = w0;

     //document.getElementById('temp').focus();

     return false;
    }

</script>
